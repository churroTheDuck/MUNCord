<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNCord</title>
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1cV6HBwhaSqu1vEg1ZL8dp4PVAbnk0yA",
            authDomain: "muncord-bf073.firebaseapp.com",
            databaseURL: "https://muncord-bf073-default-rtdb.firebaseio.com/",
            projectId: "muncord-bf073",
            storageBucket: "muncord-bf073.firebasestorage.app",
            messagingSenderId: "88866735067",
            appId: "1:88866735067:web:ef27f08cb40fb8b319ddfe",
            measurementId: "G-NHCB9PK1LB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        var server = "messages/";

        function writeUserData(message, name, uid) {
            const timestamp = Date.now();
            set(ref(db, server + timestamp), {
                username: name,
                uid: uid,
                message: message,
                timestamp: timestamp
            }).then(() => {
                console.log("Message saved.");
            }).catch((error) => {
                console.error("Error writing data:", error);
            });
        }

        function getFirstName(fullName) {
            const names = fullName.split(" ");
            return names[0];
        }

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "../signin";
            } else {
                const userRef = ref(db, "onlineUsers/" + user.uid);
                set(userRef, {
                    username: getFirstName(user.displayName),
                    lastActive: Date.now()
                });

                window.addEventListener("beforeunload", () => {
                    set(userRef, null);
                });
            }
        });


        document.addEventListener("DOMContentLoaded", () => {
            const onlineUsersContainer = document.getElementById("user-container");

            const onlineUsersRef = ref(db, "onlineUsers/");
            onValue(onlineUsersRef, (snapshot) => {
                const users = snapshot.val();
                onlineUsersContainer.innerHTML = "<b>Online Users</b>";

                if (users) {
                    Object.values(users).forEach(user => {
                        const userElement = document.createElement("p");
                        userElement.textContent = user.username;
                        onlineUsersContainer.appendChild(userElement);
                    });
                } else {
                    const noUsersElement = document.createElement("p");
                    noUsersElement.textContent = "No one online";
                    onlineUsersContainer.appendChild(noUsersElement);
                }
            });


            const messagesContainer = document.getElementById("messages-container");
            let lastMessageTime = 0; // Track the last message timestamp
            let unreadMessages = 0;

            document.getElementById("message-input").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    const user = auth.currentUser;
                    if (!user) return;

                    const now = Date.now();
                    if (now - lastMessageTime < 1000) {
                        console.log("You must wait before sending another message.");
                        return;
                    }

                    const message = document.getElementById("message-input").value.trim();
                    if (message && message.length < 300) {
                        writeUserData(message, getFirstName(user.displayName), user.uid);
                        document.getElementById("message-input").value = "";
                        lastMessageTime = now;
                    }

                    setTimeout(() => {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }, 100);
                }
            });

            const messagesRef = ref(db, server);
            onValue(messagesRef, (snapshot) => {
                const isAtBottom = messagesContainer.scrollTop + messagesContainer.clientHeight >= messagesContainer.scrollHeight - 5;

                messagesContainer.innerHTML = "";

                const messages = snapshot.val();
                if (messages) {
                    Object.values(messages).forEach(({ username, message, timestamp }) => {
                        const msg = document.createElement("p");
                        const time = new Date(timestamp).toLocaleTimeString();
                        msg.textContent = `${time} - ${username}: ${message}`;
                        messagesContainer.appendChild(msg);
                    });
                }

                if (isAtBottom) {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }

                if (document.hidden) {
                    unreadMessages++;
                    updateTitle();
                }
            });

            function updateTitle() {
                if (unreadMessages > 0) {
                    document.title = `(${unreadMessages}) Duckcord`;
                } else {
                    document.title = "Duckcord";
                }
            }

            window.addEventListener("focus", () => {
                unreadMessages = 0;
                updateTitle();
            });
        });
    </script>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../duckLogo.svg">
</head>

<body>
    <div id="main">
        <div id="content">
            <div id="messages-container"></div>
            <input type="text" id="message-input" placeholder="Message">
        </div>
        <!--<div id="user-container"></div>-->
    </div>
</body>

</html>
